<h1>clear</h1>
<a name="ktx.collections.PooledList$clear()"></a>
<code><span class="keyword">fun </span><span class="identifier">clear</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>Iterates over the list to remove all of its elements and free its nodes to the pool. If you do not care about the
garbage generated by this list, call <a href="purge.html">purge</a> to immediately clear the list.</p>
