<h1>purge</h1>
<a name="ktx.collections.PooledList$purge()"></a>
<code><span class="keyword">fun </span><span class="identifier">purge</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>Immediately clears the list, without returning the nodes to the node pool. If you do not want the list to generate
garbage at the cost of potentially longer list cleaning time, use <a href="clear.html">clear</a> method.</p>
