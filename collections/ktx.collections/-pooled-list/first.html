<h1>first</h1>
<a name="ktx.collections.PooledList$first"></a>
<code><span class="keyword">var </span><span class="identifier">first</span><span class="symbol">: </span><span class="identifier">T</span></code>
<p>Returns the first element in the list, provided it is not null and the list is not empty. If used as a setter,
