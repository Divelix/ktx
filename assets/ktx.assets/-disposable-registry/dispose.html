<h1>dispose</h1>
<a name="ktx.assets.DisposableRegistry$dispose()"></a>
<code><span class="keyword">abstract</span> <span class="keyword">fun </span><span class="identifier">dispose</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>Calls <a href="#">dispose</a> on each registered <a href="#">Disposable</a>.
Might throw an exception if the assets were already disposed. To prevent that and clear the registry,
use <a href="deregister-all.html">deregisterAll</a>.</p>
