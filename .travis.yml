language: java
jdk:
  - openjdk11

install: ./gradlew assemble install -x dokka -x dokkaZip
script: ./gradlew check --continue

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env:
  - TEST_PROFILE=ci
